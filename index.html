
<!DOCTYPE html>
<html lang="ar" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nova AI - Next Gen Athletics</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&display=swap" rel="stylesheet">
    <style>
      :root {
        --neon-lime: #bef264;
        --electric-cyan: #22d3ee;
        --deep-slate: #050505;
      }
      body {
        font-family: 'Cairo', sans-serif;
        background-color: var(--deep-slate);
        color: #ffffff;
        overflow-x: hidden;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }
      /* تحسين أداء الزجاج ليكون أسرع في الرندر */
      .nova-glass {
        background: rgba(255, 255, 255, 0.02);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.04);
        will-change: transform, opacity;
      }
      .nova-gradient {
        background: linear-gradient(135deg, #bef264 0%, #22d3ee 100%);
      }
      .custom-scrollbar::-webkit-scrollbar {
        width: 4px;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: rgba(190, 242, 100, 0.3);
        border-radius: 10px;
      }
      /* أنميشن أسرع وأكثر سلاسة */
      .animate-fadeIn {
        animation: fadeIn 0.3s ease-out forwards;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }
      /* تسريع استجابة الأزرار */
      button, a {
        transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
        touch-action: manipulation;
      }
      button:active {
        transform: scale(0.96);
      }
    </style>
